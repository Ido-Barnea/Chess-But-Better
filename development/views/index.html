<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess But Better</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div id="boards-container">
      <div class="bottom-notations-container" id="bottom-notations"></div>
      <div class="left-notations-container" id="left-notations"></div>
      <div class="board" id="board-overworld"></div>
      <div class="board collapsed" id="board-hell"></div>
      <div class="board collapsed" id="board-heaven"></div>
    </div>
    <div class="inventory-container"></div>
    <p id="info-display"></p>
    <div class="boards-buttons-container">
      <button id="board-hell-button" class="collapsed" value="board-hell">
        Hell
      </button>
      <button id="board-overworld-button" value="board-overworld">
        Overworld
      </button>
      <button id="board-heaven-button" class="collapsed" value="board-heaven">
        Heaven
      </button>
    </div>
    <div id="rules-container">
      <h2>Rules</h2>
    </div>

    <div id="logs-container"></div>
  </body>
</html>
