<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess But Better</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/states.css" />
    <link rel="stylesheet" href="../styles/themes.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
  </head>
  <body>
    <div id="left-column">
      <p id="info-container"></p>
      <button id="shop-upgrade-swapper">Test</button>
      <div id="upgrade-container" class="collapsed"></div>
      <div id="shop-container"></div>
      <div id="inventory-container"></div>
    </div>
    <div id="center-column">
      <div id="boards-container">
        <div class="bottom-notations-container" id="bottom-notations"></div>
        <div class="left-notations-container" id="left-notations"></div>
        <div class="board" id="board-overworld"></div>
        <div class="board collapsed" id="board-hell"></div>
        <div class="board collapsed" id="board-heaven"></div>
      </div>
    </div>
    <div id="right-column">
      <div id="logs-container"></div>
      <div id="boards-buttons-container">
        <button id="board-hell-button" class="disabled" value="board-hell">
          Hell
        </button>
        <button id="board-overworld-button" value="board-overworld">
          Overworld
        </button>
        <button id="board-heaven-button" class="disabled" value="board-heaven">
          Heaven
        </button>
      </div>
    </div>
  </body>
</html>
